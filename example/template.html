<div class="col area {active && 'active'}" 
  on-swipeleft swipe-threshold="150" 
  swipe-enable="{active}">
  { active ? 'Swipe > 150px left' : 'Disabled' }
</div>
<div class="col">
  <button on-tap="toggle">
    {active ? 'Deactivate' : 'Activate'}
  </button>
  <button on-tap on-mycustomtap="tap">
    Tap or doubletap me
  </button>
  <p>
    Tapped: {tapped || 'none'}. 
    Swiped: {distance || '0'}px
  </p>
</div>
